<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'">
    <meta http-equiv="X-Content-Security-Policy" content="default-src 'self'; script-src 'self'">
    <link rel="stylesheet" href="./node_modules/@fortawesome/fontawesome-free/css/all.min.css" />
    <link rel="stylesheet" href="./node_modules/bulma/css/bulma.min.css" />
    <link rel="stylesheet" href="./style.css" />
    <title>timekeeper</title>
  </head>
  <body>
    <div class="container">
      <div class="box">
        <h1 class="title">timekeeper</h1>
        <h2 class="subtitle">Tracks your time in and out</h2>

        <button class="button is-success" id="clockInButton" type="button">clock in</button>
        <button class="button is-warning" id="clockBreakInButton" type="button">take break</button>
        <button class="button is-warning" id="clockBreakOutButton" type="button">end break</button>
        <button class="button is-danger" id="clockOutButton" type="button">clock out</button>
        <button class="button is-dark" id="resetButton" type="button">reset</button>
      </div>

      <div class="box">
        <div class="columns">
          <div class="column">
            <span id="currentRecordStartDateLabel">---</span>
          </div>
          <div class="column">
            <span id="status" class="icon"></span>
            <span id="currentRecordTimeElapsedLabel">---</span>
          </div>
        </div>
      </div>

      <div class="box">
        <!-- <div class="columns">
          <div class="column">
            <span id="runningTimeLabel"></span>
          </div>
        </div> -->
        <div class="columns">
          <div class="column">
            <!-- <span id="recordsLabel"></span> -->
            <div class="table-container">
              <table class="table is-bordered is-striped is-narrow is-hoverable is-fullwidth" id="timeTable">
                <tr> <th>StartDate</th> <th>Elapsed Time</th> </tr>
                <!-- Your table content -->
              </table>
            </div>
          </div>
        </div>
      </div>
      
    </div>

    <!-- You can also require other files to run in this process -->
    <script src="./src/utils.js"></script>
    <script src="./src/interfaces.js"></script>
    <script src="./src/timekeeper.js"></script>
    <script src="./renderer.js"></script>
  </body>
</html>
