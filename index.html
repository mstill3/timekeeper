<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'">
    <meta http-equiv="X-Content-Security-Policy" content="default-src 'self'; script-src 'self'">
    <link rel="stylesheet" href="./node_modules/bulma/css/bulma.min.css" />
    <link rel="stylesheet" href="./style.css" />
    <title>timekeeper</title>
  </head>
  <body>
    <div class="container">
      <h1>Welcome to timekeeper!</h1>
      <p>
        We are using Node.js <span id="node-version"></span>,
        Chromium <span id="chrome-version"></span>,
        and Electron <span id="electron-version"></span>.
      </p>


      <button class="button is-success" id="clockInButton" type="button">clock in</button>
      <button class="button is-danger" id="clockOutButton" type="button">clock out</button>
      <button class="button is-dark" id="resetButton" type="button">reset</button>
      

      <p id="timeLabel"></p>
      <p id="runningTimeLabel"></p>
    </div>

    <!-- You can also require other files to run in this process -->
    <script src="./timekeeper.js"></script>
    <script src="./renderer.js"></script>
  </body>
</html>
